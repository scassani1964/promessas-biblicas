                    { problem: 'Doença e necessidade de cura', solution: 'Deus é o Senhor que cura', verses: ['Êxodo 15:26', 'Salmos 103:2-3', 'Tiago 5:14-15'] },
                    { problem: 'Fadiga e cansaço', solution: 'Deus renova as forças', verses: ['Isaías 40:29-31', 'Mateus 11:28', 'Salmos 23:3'] },
                    { problem: 'Fraqueza física', solution: 'A força de Deus se aperfeiçoa na fraqueza', verses: ['2 Coríntios 12:9-10', 'Filipenses 4:13', 'Isaías 41:10'] }
                ]
            },
            protecao: {
                title: 'Proteção e Segurança',
                icon: '🛡️',
                color: 'bg-indigo-100 text-indigo-700',
                problems: [
                    { problem: 'Perigo e ameaças', solution: 'Deus é nosso refúgio e fortaleza', verses: ['Salmos 91:1-2', 'Salmos 46:1', 'Provérbios 18:10'] },
                    { problem: 'Ataques espirituais', solution: 'Deus nos protege do maligno', verses: ['2 Tessalonicenses 3:3', '1 João 4:4', 'Efésios 6:10-18'] },
                    { problem: 'Perseguição', solution: 'Deus está com os perseguidos', verses: ['Mateus 5:10-12', 'Romanos 8:31', '2 Timóteo 3:12'] }
                ]
            },
            esperanca: {
                title: 'Esperança e Futuro',
                icon: '🏠',
                color: 'bg-teal-100 text-teal-700',
                problems: [
                    { problem: 'Sem esperança no futuro', solution: 'Deus tem planos de bem para nós', verses: ['Jeremias 29:11', 'Romanos 8:28', 'Filipenses 1:6'] },
                    { problem: 'Medo da morte', solution: 'Deus nos dá vida eterna', verses: ['João 3:16', 'João 11:25-26', '1 Coríntios 15:55-57'] },
                    { problem: 'Incerteza sobre a salvação', solution: 'Deus garante a salvação aos que creem', verses: ['João 10:27-29', 'Romanos 8:38-39', '1 João 5:11-13'] }
                ]
            }
        };

        const synonyms = {
            'medo': ['temor', 'receio', 'pavor', 'susto', 'ansioso', 'insegurança'],
            'triste': ['tristeza', 'desanimado', 'deprimido', 'melancolia', 'sozinho'],
            'dinheiro': ['financeiro', 'dívida', 'provisão', 'trabalho', 'emprego'],
            'doença': ['saúde', 'cura', 'doente', 'enfermidade', 'médico'],
            'sabedoria': ['orientação', 'direção', 'guia', 'caminho', 'decisão'],
            'família': ['casamento', 'esposa', 'marido', 'filhos', 'pais', 'relacionamento'],
            'perdão': ['perdoar', 'reconciliação', 'ofensa', 'mágoa'],
            'força': ['fraqueza', 'cansaço', 'fadiga', 'energia', 'vigor'],
            'proteção': ['perigo', 'segurança', 'refúgio', 'defesa'],
            'paz': ['ansiedade', 'preocupação', 'tranquilidade', 'calma'],
            'fé': ['crer', 'confiança', 'acreditar', 'esperança'],
            'salvação': ['céu', 'vida eterna', 'morte', 'eternidade']
        };

        const popularSearches = ['medo', 'ansiedade', 'tristeza', 'dinheiro', 'saúde', 'sabedoria', 'família', 'perdão', 'paz', 'esperança'];

        let currentCategory = null;
        let searchTerm = '';

        function expandSearchTerm(term) {
            const lowerTerm = term.toLowerCase();
            const relatedWords = [lowerTerm];
            
            Object.entries(synonyms).forEach(([key, values]) => {
                if (lowerTerm.includes(key) || values.some(v => lowerTerm.includes(v))) {
                    relatedWords.push(key, ...values);
                }
            });
            
            return [...new Set(relatedWords)];
        }

        function searchInContent(item, searchWords) {
            const searchableContent = [
                item.problem,
                item.solution,
                ...item.verses,
                ...item.verses.map(v => versesText[v] || '')
            ].join(' ').toLowerCase();

            return searchWords.some(word => searchableContent.includes(word));
        }

        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = '';
            
            Object.entries(categories).forEach(([key, category]) => {
                const card = document.createElement('div');
                card.className = `category-card ${category.color} p-6 rounded-xl shadow-md cursor-pointer`;
                card.innerHTML = `
                    <div class="text-4xl text-center mb-3">${category.icon}</div>
                    <h3 class="font-bold text-center">${category.title}</h3>
                `;
                card.onclick = () => selectCategory(key);
                grid.appendChild(card);
            });
        }

        function selectCategory(categoryKey) {
            currentCategory = categoryKey;
            document.getElementById('categoriesGrid').classList.add('hidden');
            document.getElementById('backButton').classList.remove('hidden');
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            renderResults();
        }

        function backToCategories() {
            currentCategory = null;
            document.getElementById('categoriesGrid').classList.remove('hidden');
            document.getElementById('backButton').classList.add('hidden');
            searchTerm = '';
            document.getElementById('searchInput').value = '';
            renderResults();
        }

        function getAllProblems() {
            const allProblems = [];
            Object.entries(categories).forEach(([key, category]) => {
                category.problems.forEach(problem => {
                    allProblems.push({
                        ...problem,
                        category: key,
                        categoryTitle: category.title
                    });
                });
            });
            return allProblems;
        }

        function renderResults() {
            const container = document.getElementById('resultsContainer');
            const counter = document.getElementById('resultsCounter');
            
            let problems;
            if (currentCategory) {
                problems = categories[currentCategory].problems.map(p => ({
                    ...p,
                    categoryTitle: categories[currentCategory].title
                }));
            } else if (searchTerm) {
                const searchWords = expandSearchTerm(searchTerm);
                problems = getAllProblems().filter(p => searchInContent(p, searchWords));
            } else {
                problems = getAllProblems();
            }

            // Update counter
            if (searchTerm && !currentCategory) {
                counter.classList.remove('hidden');
                counter.innerHTML = `<p class="text-amber-800"><strong>${problems.length}</strong> resultado${problems.length !== 1 ? 's' : ''} encontrado${problems.length !== 1 ? 's' : ''} para "<strong>${searchTerm}</strong>"</p>`;
            } else {
                counter.classList.add('hidden');
            }

            if (problems.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto mb-4 opacity-50 text-amber-600" width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <p class="text-xl font-semibold text-amber-600">Nenhum resultado encontrado</p>
                        <p class="mt-2 text-amber-600">Tente buscar por outro termo</p>
                        ${searchTerm ? `
                            <div class="mt-8 bg-white rounded-xl shadow-md p-6 max-w-2xl mx-auto">
                                <h3 class="text-lg font-bold text-amber-900 mb-4">Tente pesquisar por:</h3>
                                <div class="flex flex-wrap gap-2 justify-center">
                                    ${popularSearches.map(s => `
                                        <button onclick="searchFor('${s}')" class="px-4 py-2 bg-amber-100 text-amber-800 rounded-full hover:bg-amber-200 transition-colors text-sm font-medium">
                                            ${s}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else {
                container.innerHTML = problems.map(item => `
                    <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-amber-500 hover:shadow-lg transition-shadow">
                        ${!currentCategory ? `<div class="text-sm text-amber-600 font-semibold mb-2">${item.categoryTitle}</div>` : ''}
                        <h3 class="text-xl font-bold text-amber-900 mb-3">${item.problem}</h3>
                        <div class="bg-amber-50 p-4 rounded-lg mb-4">
                            <p class="text-lg text-amber-800 font-semibold">✨ ${item.solution}</p>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${item.verses.map(verse => `
                                <button onclick='showVerse("${verse}")' class="verse-badge px-3 py-1 bg-amber-100 text-amber-800 rounded-full text-sm font-medium hover:bg-amber-200 hover:shadow-md cursor-pointer" title="Clique para ler ${verse}">
                                    📖 ${verse}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }
        }

        function showVerse(verse) {
            const modal = document.getElementById('verseModal');
            const reference = document.getElementById('verseReference');
            const text = document.getElementById('verseText');
            
            reference.textContent = verse;
            text.textContent = `"${versesText[verse]}"`;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('verseModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function searchFor(term) {
            searchTerm = term;
            document.getElementById('searchInput').value = term;
            currentCategory = null;
            document.getElementById('categoriesGrid').classList.add('hidden');
            renderResults();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            if (searchTerm) {
                currentCategory = null;
                document.getElementById('categoriesGrid').classList.add('hidden');
                document.getElementById('backButton').classList.add('hidden');
            } else {
                document.getElementById('categoriesGrid').classList.remove('hidden');
            }
            renderResults();
        });

        document.getElementById('backButton').addEventListener('click', backToCategories);
        document.getElementById('verseModal').addEventListener('click', closeModal);
        document.getElementById('closeModalBtn').addEventListener('click', closeModal);
        document.getElementById('closeModalBtn2').addEventListener('click', closeModal);

        // Initial render
        renderCategories();
        renderResults();
    </script>

    <!-- Footer -->
    <div class="mt-12 text-center text-amber-700 text-sm pb-8">
        <p class="mb-2">"Porque sou eu que conheço os planos que tenho para vocês, diz o SENHOR;</p>
        <p class="font-semibold">planos de fazê-los prosperar e não de causar dano, planos de dar a vocês esperança e um futuro."</p>
        <p class="mt-2 text-amber-600">— Jeremias 29:11</p>
    </div>
</body>
</html>
